<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row centrado">
            <div class="row pide-usuario">
                <img src="img/logo.jpg" id="logo">
                <p>Antes de jugar, debes decirnos un nombre de usuario</p>
                <input type="text" id="nickname" name="firstname" placeholder="Tu nombre de usuario..">

                <button id="a-jugar">¡A jugar!</button>
            </div>
            <div class="row">
                <div class="col-lg-12 botones-abecedario">
                    <img src="img/logo.jpg" id="logo">
                    <h2>The best logic game, this time is about movies</h2>
                    <div class="contador-partidas">
                        <p>Ganadas: <span id="historico-ganadas">0</span></p>
                        <p>Perdidas: <span id="historico-perdidas">0</span></p>
                        <p>Jugador: <span id="jugador">Jorge M</span></p>
                        <button id="close-sesion">Cerrar sesión</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 botones-abecedario">
                    <button>A</button>
                    <button>B</button>
                    <button>C</button>
                    <button>D</button>
                    <button>E</button>
                    <button>F</button>
                    <button>G</button>
                    <button>H</button>
                    <button>I</button>
                    <button>J</button>
                    <button>K</button>
                    <button>L</button>
                    <button>M</button>
                    <button>N</button>
                    <button>Ñ</button>
                    <button>Ñ</button>
                    <button>O</button>
                    <button>P</button>
                    <button>Q</button>
                    <button>R</button>
                    <button>S</button>
                    <button>T</button>
                    <button>U</button>
                    <button>V</button>
                    <button>W</button>
                    <button>Y</button>
                    <button>Z</button>
                </div>

                <div class="vidas">Tienes <span id="vidas">8</span> vidas</div>
                <div class="timer">Tiempo restante: <span id="tiempo-restante"></span> segundos</div>
                <button id="pista">PISTA</button><button id="reiniciar">REINICIAR</button>
            </div>
            <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
            <script type="text/javascript" src="script.js"></script>
        </div>
    </div>
</body>

</html>
